  <section class="addBook-section">
    <h2>Add a new book</h2>
    <form action="" id="book-form">
      <div>

        <input type="text" id="title" placeholder="Tittle" class="form-control">
      </div>
      <div>
        <label for="author"></label>
        <input type="text" id="author" placeholder="Author" class="form-control">
      </div>
      <div>
        <label for="isbn"></label>
        <input type="text" id="isbn" placeholder="ID" class="form-control">
      </div>
      <input type="submit" value="Add" class="btn">
     </form>
  </section>
